<div ng-controller="details.formalities" layout="column">
  <h1 flex class="md-title text-center heading">Step {{stepNumber}} of {{parts.length}}</h1>

  <div flex class="animate-show" ng-show="additionalRemarksChoice.show">
    <md-card flex>
      <md-card-content>
        <h2 class="md-title brand-color">
          Do You Have Any Additional Remarks ?
        </h2>

        <md-radio-group ng-model="additionalRemarksChoice.val" ng-change="additionalRemarksChoice.show = false">
          <md-radio-button ng-repeat="opt in additionalRemarksChoice.options" ng-value="opt.val" aria-label="{{opt.title}}">
            <span ng-class="{'brand-color': opt.val === additionalRemarksChoice.val}">{{opt.title}}</span>
          </md-radio-button>
        </md-radio-group>

      </md-card-content>
    </md-card>
  </div>

  <div flex ng-show="showAdditionalRemarks" class="animate-show">
    <md-card>
      <md-card-content>
        <h2 class="md-title brand-color">
          Additional Remarks
        </h2>
        <form ng-submit="showAdditionalRemarks = false">
          <md-input-container>
              <input ng-model="additionalRemarks.val" type="text" aria-label="Additional Remarks" md-maxlength="150">
          </md-input-container>
        </form>
      </md-card-content>
    </md-card>
  </div>

  <div flex ng-show="showAddressForm" class="animate-show">
    <md-card>
      <md-card-content>
        <h2 class="md-title brand-color">Address</h2>
        <md-input-container>
          <label>Flat Number</label>
          <input name="flat_number" ng-model="address.data.flat_number"
            ng-keyup="address.focusOnEnter($event, 'locality')">
        </md-input-container>

        <md-input-container>
          <label>Locality</label>
          <input name="locality" ng-model="address.data.locality"
            ng-keyup="address.focusOnEnter($event, 'city')">
        </md-input-container>

        <md-input-container>
          <label>City</label>
          <input name="city" ng-model="address.data.city"
            ng-keyup="address.focusOnEnter($event, 'state')">
        </md-input-container>

        <md-input-container>
          <label>State</label>
          <input name="state" ng-model="address.data.state"
            ng-keyup="address.focusOnEnter($event, 'pincode')">
        </md-input-container>

        <md-input-container>
          <label>Pincode</label>
          <input name="pincode" ng-model="address.data.pincode" ng-keyup="address.focusOnEnter($event, null)">
        </md-input-container>

        <div flex layout="row">
          <md-button class="md-raised md-cornered md-primary" aria-label="Next" flex ng-click="nextStep()">
            Submit
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
